<head>
  <style>
    #full {
      border: 2px green solid;
    }

    #efef {
      height: 100vh;
      width: 100%;
      margin-top: 0;
      border-top: 2px green solid;
    }

    .fe {
      background-color: limegreen;
      height: 28px;
      width: 100%;
      margin-top: 0;
      border: 2px darkgreen solid;
      display: flex;
      align-items: center;
      column-gap: 10em;
    }

    #btns {
      display: flex;
      align-items: center;
      flex-direction: row-reverse;
      margin-left: calc(100% - 100px);
      float: right;
      position: absolute;
    }

    .barbtn {
      border: 2px darkgreen solid;
      font-size: 20px;
      width: 20px;
      margin-right: 5px;
      background-color: limegreen;
      height: 20px;
      text-align: center;
    }

    .barbtn:hover {
      cursor: pointer;
    }

    .bartext {
      font-size: 25px;
      margin-left: 5px;
    }

    .bartext:hover {
      cursor: pointer;
    }

    #pframe {
      background-color: lightgray;
      margin-top: 0;
    }

  </style>
</head>

<body>
  <div id="full">
    <div class="fe">
      <p id="title" class="bartext">Hecker.bat Window</p>
      <div id="btns">
        <p id="close" class="barbtn" onclick="closeScreen();">X</p>
        <p id="fullscreen" class="barbtn" onclick='fullscreenscreen(document.getElementById("pframe"))'>F</p>
        <p id="minimize" class="barbtn" onclick="minimize()">-</p>
      </div>
    </div>
    <div id="efef">

      <div id="pframe">
        <p>okay</p>
      </div>
    </div>
  </div>
</body>
<script>
  function fullscreenscreen(elem) {
    elem.requestFullscreen();
  }

  function closeScreen() {
    document.getElementById("pframe").innerHTML = "";
    document.getElementById("efef").style.display = "none";
  }

  function minimize() {
    document.getElementById("efef").style.display = "none";
  }

</script>
